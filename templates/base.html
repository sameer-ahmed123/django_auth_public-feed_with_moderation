<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ml-auto" id="navbarNav">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
          {% if perms.app.view_report %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'reports' %}">reports</a>
        </li>
          {% endif %}
<!--        <li class="nav-item">-->
<!--          <a class="nav-link" href="#">Pricing</a>-->
<!--        </li>-->
<!--        <li class="nav-item">-->
<!--          <a class="nav-link disabled">Disabled</a>-->
<!--        </li>-->
      </ul>
        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-danger" href="/logout">
                    Logout
                </a>
            </li>
        </ul>
        {% else %}
          <ul class="navbar-nav ml-auto">
            <li class="btn btn-success">
                <a class="nav-link" href="/login/auth0">
                    Login
                </a>
            </li>
        </ul>
        {% endif %}
    </div>
  </div>
</nav>
<section>
    <div class="-hero-body bg-info">
        <div class="text-center text-lg text-white">
            <p style="font-size:24px;" class="font-weight-bold">{% block main_title %}{% endblock %}</p>
            <p style="font-size:24px;" class="font-weight-bold">{% block sub_title %}{% endblock %}</p>
        </div>
    </div>
</section>
<section>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
